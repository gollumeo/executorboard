name: CD

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------
  # Detect changes
  # --------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      landing: ${{ steps.filter.outputs.landing }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'apps/api/**'
            landing:
              - 'apps/landing/**'

  # --------------------------------------------------
  # CI – API (isolated)
  # --------------------------------------------------
  ci-api:
    needs: changes
    if: needs.changes.outputs.api == 'true'
    uses: ./.github/workflows/ci.yml
    with:
      run_api: true
      run_landing: false

  # --------------------------------------------------
  # CI – Landing (isolated)
  # --------------------------------------------------
  ci-landing:
    needs: changes
    if: needs.changes.outputs.landing == 'true'
    uses: ./.github/workflows/ci.yml
    with:
      run_api: false
      run_landing: true

  # --------------------------------------------------
  # Publish API
  # --------------------------------------------------
  publish-api:
    needs: [ changes, ci-api ]
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: apps/api/ExecutorBoard
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/executorboard-api:latest
            ghcr.io/${{ github.repository }}/executorboard-api:${{ github.sha }}

  # --------------------------------------------------
  # Deploy API
  # --------------------------------------------------
  deploy-api:
    needs: publish-api
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -fsS -X GET \
            "${{ secrets.COOLIFY_API_WEBHOOK }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"

  # --------------------------------------------------
  # Publish Landing
  # --------------------------------------------------
  publish-landing:
    needs: [ changes, ci-landing ]
    if: needs.changes.outputs.landing == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - uses: docker/setup-buildx-action@v3

      - name: Build & push landing image
        uses: docker/build-push-action@v6
        with:
          context: apps/landing
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/executorboard-landing:latest
            ghcr.io/${{ github.repository }}/executorboard-landing:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------
  # Deploy Landing
  # --------------------------------------------------
  deploy-landing:
    needs: publish-landing
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -fsS -X GET \
            "${{ secrets.COOLIFY_LANDING_WEBHOOK }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"
